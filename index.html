<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Plugins</title>
</head>

<header class="header">
  <div class="img_header">
    <img class="img" src="./img/header.png" alt="Скоро загрузится картиночка, обязательно подождите!">
  </div>

</header>

<body>

  <div class="title">
    <h1 class="text">Popular wordpress plugins</h1>
  </div>

  <div class="body_content">
    <div class="section">

      <div class="section_1">
        <img src="../img/body_1.jpg" alt="Ваш интернет умер" class="section_img">
        <div class="wrap">
          <h1 class="subject">Rublcon</h1>
        </div>
        <div class="price">
          <p class="price_text">$100</p>
        </div>
        <div class="button">
          <button class="btn">Buy</button>
        </div>
      </div>

      <div class="section_2">
        <img src="/body_2.jpg" alt="Ваш интернет умер" class="section_img">
        <div class="wrap">
          <h1 class="subject">Camera</h1>
        </div>
        <div class="price">
          <p class="price_text">$200</p>
        </div>
        <div class="button">
          <button class="btn">Buy</button>
        </div>

      </div>

    </div>


    <div class="page">

      <div class="section_3">
        <img src="/verstka/img/body_3.jpg" alt="Ваш интернет умер" class="section_img_1">
        <div class="wrap">
          <h1 class="subject">G Generator</h1>
        </div>
        <div class="price">
          <p class="price_text">$1000</p>
        </div>
        <div class="button">
          <button class="btn">Buy</button>
        </div>

      </div>

      <div class="section_4">
        <img src="/verstka/img/body_4.jpg" alt="Ваш интернет умер" class="section_img_1">
        <div class="wrap">
          <h1 class="subject">Invoice Creator</h1>
        </div>
        <div class="price">
          <p class="price_text">$100</p>
        </div>
        <div class="button">
          <button class="btn">Buy</button>
        </div>

      </div>

    </div>

  </div>



  <div class="footer">


    <div class="footer_content">

      <div class="footer_rights">
        <p>© DUGIMAIL. All rights reserved. </p>
      </div>

      <div class="footer_link">
        If you have any questions please contact us <a class="link"
          href="sabrihakuli@outlook.com">sabrihakuli@outlook.com</a>
      </div>

      <div class="footer_socials">
        <ul class="footer_socials_ul">
          <li><img src="/verstka/img/footer_1.png" alt=""></li>
          <li><img src="/verstka/img/footer_2.png" alt=""></li>
          <li><img src="/verstka/img/footer_3.png" alt=""></li>
          <li><img src="/verstka/img/footer_4.png" alt=""></li>
          <li><img src="/verstka/img/footer_5.png" alt=""></li>
        </ul>
      </div>


    </div>

  </div>


</body>

</html>
